{% extends "quiz/base.html" %}
{% block title %}문제 작성{% endblock %}
{% block content %}
    <h2>문제 목록</h2>
    <div class="new">
        <a 
            href="{{ url_for('quiz.create_user')}}" >신규 문제 작성하러 가기</a>
    </div>
    {% for user in users %}
        <div class="indexdiv">
            <p><a href="{{ url_for('quiz.edit_user', user_id=user.id) }}">편집</a></p>
            <p><a 
                href="{{ url_for('quiz.start_quiz', user_id=user.id)}}">{{user.username}}</a></p>
        </div>
        {%endfor%}
{% endblock %}
